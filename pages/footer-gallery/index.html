<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>We Bare Bears Footer Gallery</title>
<link rel="stylesheet" href="./assets/css/style.css">
<style>
  body {
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
  }
  .gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    max-width: 1000px;
    margin: 20px;
  }
  .footer {
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    text-align: center;
    border-radius: 5px;
  }
</style>
</head>
<body>
  <div class="gallery">
    <div class="footer">
      <h2>We Bare Bears Footer 1</h2>
      <p>Design inspired by Grizzly Bear</p>
    </div>
    <div class="footer">
      <h2>We Bare Bears Footer 2</h2>
      <p>Design inspired by Panda Bear</p>
    </div>
    <div class="footer">
      <h2>We Bare Bears Footer 3</h2>
      <p>Design inspired by Ice Bear</p>
    </div>
    <div class="footer">
      <h2>We Bare Bears Footer 4</h2>
      <p>Design inspired by Grizzly and Panda</p>
    </div>
    <div class="footer">
      <h2>We Bare Bears Footer 5</h2>
      <p>Design inspired by Ice Bear with Grizzly</p>
    </div>
  </div>
</body>
</html>
